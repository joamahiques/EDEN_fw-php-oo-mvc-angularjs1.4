<!-- LOGIN  -->
<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
    <div class="cd-user-modal-container"> <!-- this is the container wrapper -->
        <ul class="cd-switcher">
            <li><a href="#0">Sign in</a></li>
            <li><a href="#0">New account</a></li>
        </ul>

        <div id="cd-login"> <!-- login form -->
            <form class="cd-form" id="formlogin" name="formlogin">
                <p class="fieldset">
                    <label class="image-replace cd-username" for="signin-username"></label>
                    <input class="full-width has-padding has-border" id="signin-username" type="text" name="user" placeholder="User">
                    <!-- <span class="cd-error-message"></span> -->
                    <span class="cd-error-message"></span>
                    <!-- <span id="error_login"><span class="cd-error-message"></span></span> -->
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signin-password"></label>
                    <input class="full-width has-padding has-border" id="signin-password" type="text" name="password"  placeholder="Password">
                    <a href="#0" class="hide-password">Hide</a>
                    <span class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </p>
                <p><a id="login_auth">LOGIN CON REDES SOCIALES</a></label></p>
                <p class="fieldset">
                    <button type="submit" class="full-width">Login</button>
                    <!-- <input class="full-width" type="submit" value="Login"></button> -->
                </p>
            </form>
            
            <p class="cd-form-bottom-message password"><a href="#0">Forgot your password?</a></p>
            <!-- <a href="#0" class="cd-close-form">Close</a> -->
        </div> <!-- cd-login -->

        <div id="cd-signup"> <!-- sign up form -->
            <form class="cd-form" name="formregister" id="formregister">
                <p class="fieldset">
                    <label class="image-replace cd-username" for="signup-username"></label>
                    <input class="full-width has-padding has-border" id="signup-username" name="user"type="text" placeholder="Username">
                    <span class="cd-error-message"></span>
                    <span id="error_register"><span class="cd-error-message"></span></span>

                </p>

                <p class="fieldset">
                    <label class="image-replace cd-email" for="signup-email"></label>
                    <input class="full-width has-padding has-border" id="signup-email" name="mail" type="text" placeholder="E-mail">
                    <span class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-password"></label>
                    <input class="full-width has-padding has-border" id="signup-password" name="password" type="text"  placeholder="Password">
                    <a href="#0" class="hide-password">Hide</a>
                    <span class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signup-rpassword"></label>
                    <input class="full-width has-padding has-border" name="rpassword" id="signup-rpassword" type="text"  placeholder="Password">
                    <a href="#0" class="hide-password">Hide</a>
                    <span class="cd-error-message"></span>
                </p>
                
                <p class="fieldset">
                    <input type="checkbox" id="accept-terms">
                    <span class="cd-error-message"></span>
                    <label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
                </p>
                <p><a id="login_auth">REGISTRO CON REDES SOCIALES</a></label></p>
                <p class="fieldset">
                <button type="submit" class="full-width">Create account</button>
                    <!-- <input class="full-width has-padding" type="submit" value="Create account"> -->
                </p>
            </form>

            <!-- <a href="#0" class="cd-close-form">Close</a> -->
        </div> <!-- cd-signup -->

        <div id="cd-reset-password"> <!-- reset password form -->
            <p class="cd-form-message">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>

            <form class="cd-form" name="formforgotpass" id="formforgotpass">
                <p class="fieldset">
                        <label class="image-replace cd-username" for="reset-user"></label>
                        <input class="full-width has-padding has-border" id="reset-user" name="reset-user" type="text" placeholder="User">
                        <span class="cd-error-message"></span>
                    </p>
                <p class="fieldset">
                    <label class="image-replace cd-email" for="reset-email"></label>
                    <input class="full-width has-padding has-border" id="reset-email" name="reset-email" type="text" placeholder="E-mail">
                    <span class="cd-error-message"></span>
                </p>

                <p class="fieldset">
                    <input class="full-width has-padding" type="submit" value="Reset password">
                </p>
            </form>

            <p class="cd-form-bottom-message"><a href="#0">Back to log-in</a></p>
        </div> <!-- cd-reset-password -->
        <a href="#0" class="cd-close-form">Close</a>
    </div> <!-- cd-user-modal-container -->
</div> <!-- cd-user-modal -->
