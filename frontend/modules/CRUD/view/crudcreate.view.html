<div id="contenido" class="content">
    <div class="container_12">
    <div>
                <h3 class="botno">ALTA NUEVA CASA</h3>
        
                <form method="post" name="formcasa" id="formcasa" class="formcasa" autocomplete="on">
                    <div id="datoscasa">
                        <p>
                            <input name="nombre" id="nombre"  type="text" placeholder="Nombre" required ng-model="newhome.name" >
                            <span class="cd-error-message" ng-show="formcasa.nombre.$error.required && (formcasa.nombre.$dirty || formcasa.nombre.$touched)">El nombre es requerido</span>
                        </p>
                        
                        <p>
                            <select class="full-width has-padding has-border provinciaprofile" ng-model="newhome.provi" ng-model="newhome.provi" ng-options="provi.PRO for provi in provinces track by provi.PRO" ng-change="loadcity()">    
                                <option value="" selected="selected">{{newhome.proviselected}}</option>
                            </select>
                        </p>
                        <p>
                            <select class="full-width has-padding has-border" name="selcity" id="selcity" ng-model="newhome.city" ng-options="item.DMUN50 for item in cities"> 
                                <option value="" selected="selected">{{newhome.cityselected}}</option>
                            </select>
                        </p>
                        <p>
                            <input name="precionoche" id="precionoche" type="text" placeholder="Precio por noche" ng-model="newhome.price"/>
                            <span id="e_precio"" class="styerror"></span>
                        </p>
                        
                    </div>
                    <div id="datospropietario">
                        <p>
                            <input name="nombrePropietario" id="nombrePropietario" type="text" placeholder="Nombre del propietario" ng-model="newhome.proname" required>
                            <span class="cd-error-message" ng-show="formcasa.nombrePropietario.$error.required && (formcasa.nombrePropietario.$dirty || formcasa.nombrePropietario.$touched)">Campo requerido</span>
                        </p>
                        <p>
                            <input name="dni" id="dni" type="text" placeholder="DNI" ng-model="newhome.dni" required ng-pattern="/^[0-9]{8}[a-zA-z]{1}/">
                            <span class="cd-error-message" ng-show="formcasa.dni.$error.pattern && (formcasa.dni.$dirty || formcasa.dni.$touched)">Formato no válido</span>
                            <span class="cd-error-message" ng-show="formcasa.dni.$error.required && (formcasa.dni.$dirty || formcasa.dni.$touched)">DNI requerido</span>

                        </p>
                        <p>
                            <input name="email" id="email" type="text" placeholder="Email del propietario" ng-model="newhome.email" />
                            <span class="cd-error-message" ng-show="formcasa.email.$error.required && (formcasa.email.$dirty || formcasa.email.$touched)">Email requerido</span>
                        </p>
                        <p>
                            <input name="telefono" id="telefono" type="text" placeholder="Telefono del Propietario" ng-model="newhome.tf" ng-pattern="/[0-9]{9}/"/>
                            <span class="cd-error-message" ng-show="formcasa.telefono.$error.pattern && (formcasa.telefono.$dirty || formcasa.telefono.$touched)">Formato no válido</span>
                            <span class="cd-error-message" ng-show="formcasa.telefono.$error.required && (formcasa.telefono.$dirty || formcasa.telefono.$touched)">Teléfono requerido</span>
                        </p>
                        
                    </div>
                    
                    <div id="carac">
                        <div>
                            <p>
                                <input name="capacidad" id="capacidad"" type="text"  placeholder="Capacidad" ng-model="newhome.capacity" required />
                                <span id="e_capacidad"" class="styerror"></span>
                            </p>
                            <p>
                                <input name="habitaciones" id="habitaciones"" type="text" placeholder="Num de habitaciones" ng-model="newhome.rooms" />
                                <span id="e_habitaciones"" class="styerror"></span>
                            </p>
                            <p><label class="reserva">Reserva Completa:  
                                <span> Si <input name="completa" ng-model="newhome.comp" type="radio" value="si"></span>
                                <span> No <input name="completa" ng-model="newhome.comp" type="radio" value="no"></span>
                                <span id="e_completa"  class="styerror"></span>
                                </label>	
                            </p>
                        </div>
                        <div >
                            <p>
                                <md-datepicker ng-model="newhome.dateregister" md-placeholder="Fecha de alta"></md-datepicker>
                            </p>
                            <p>
                                <md-datepicker ng-model="newhome.datecons" md-placeholder="Fecha de construcción"></md-datepicker>
                            </p>
                        </div>
                            <p class="chec"><label>Servicios:<span id="e_servicios"  class="styerror"></span></label>	
                                <span>Comidas<input type="checkbox" ng-model="newhome.services.comidas" name="servicios[]" value="comidas"></span>
                                <span>Piscina <input type="checkbox" ng-model="newhome.services.piscina" name="servicios[]" value="piscina"></span>
                                <span>Gimnasio  <input type="checkbox"  ng-model="newhome.services.gimnasio" name="servicios[]" value="gimnasio"></span>
                                <span>Masajes<input type="checkbox" ng-model="newhome.services.masajes" name="servicios[]" value="masajes"></span>
                                <span>Hidromasaje<input type="checkbox" ng-model="newhome.services.hidromasaje" name="servicios[]" value="hidromasaje"></span>
                                <span>Acepta Mascotas<input type="checkbox" ng-model="newhome.services.mascotas" name="servicios[]" value="mascotas"></span>
                            </p>
                            <p class="chec"><label>Actividades:<span id="e_actividades" class="styerror"></span></label>	
                                <span>Yoga <input type="checkbox" ng-model="newhome.activities.yoga" name="actividades[]" value="yoga"></span>
                                <span>Meditacion<input type="checkbox" ng-model="newhome.activities.meditacion" name="actividades[]" value="meditacion"></span>
                                <span>Tai chi<input type="checkbox" name="actividades[]" ng-model="newhome.activities.taichi" value="tai chi"></span>
                                <span>Senderismo<input type="checkbox" name="actividades[]" ng-model="newhome.activities.senderismo" value="senderismo"></span>
                            </p>
                    </div>
                    <p class="fieldset">
                        <button type="submit"  id="formcasabutton"class="full-width" ng-disabled="formcasa.$invalid" ng-click="registerhome()" ng-class="{'disabled-class': formcasa.$invalid}">Registrar</button>
                    </p>
                </form>
        </div>
    </div>
    </div>
