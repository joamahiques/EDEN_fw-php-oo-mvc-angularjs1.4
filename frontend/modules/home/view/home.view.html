        <div class="grid_12">            
            
        <br>Ordenadas por provincia, localidad y capacidad</br>
       
            <div id="inicio">
                    <div class="grid" dir-paginate="home in homes | itemsPerPage:6">
                        <div class="text1 flex">{{home.nombre}}<a class="corazon" id="{{home.nombre}}"><i class="far fa-heart"></i></a></div>
                             <br>Localidad: {{home.localidad}}</br>
                            <br id="jolo">Provincia: {{home.provincia}}</br>
                            <br>Capacidad:  {{home.capacidad}}</br>
                            <br>Precio Noche:  {{home.precionoche}}</br>
                            </br></br>
                            <div style="text-align:right"><a  class='read' ng-click="dialog(home.nombre)"  id="{{home.nombre}}">READ MORE</a></div>&nbsp;
                        </div>
            </div>
            <dir-pagination-controls max-size="4" direction-links="true" boundary-links="true" class="bootpag"></dir-pagination-controls>
            <div class='load' ng-show='Loading'><img src='frontend/assets/img/Ellipsis-1s-91px.gif'></div>
            <div ng-include='"frontend/components/apis/clubrural/view/clubrural.view.html"'>
               
            </div>
